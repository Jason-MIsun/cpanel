<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>登录</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="../common/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../common/materialize.min.css" rel='stylesheet'/>
        <link href="../common/css/main.css" rel="stylesheet"/>
        <link href="./favicon.ico" rel="shortcut icon"/>
    </head>
    <body>
        <div id="mview">
            <h4>登录</h4>
            <br>
            <div>
                <span class="dark-text" id='Infoshow'></span>
            </div>
            <div class="input-field col s6">
                <input id="UserID" type="text" class="validate" onkeypress="enKeyPress()">
                <label for="UserID">用户名</label>
            </div>
            <p></p>
            <form class="col s12">
                <div class="input-field col s12">
                    <input id="Password" type="password" class="validate" onkeypress="enKeyPress()">
                    <label for="Password">密码</label>
                </div>
            </form>
            <br>
            <div>
                <a id="LoginButton" class="waves-effect waves-light btn blue" onclick="app.requireLogin()">登录</a>
                <a href="../User/Signup" id="SignupButton" class="waves-effect waves-light btn blue">注册</a>
            </div>
            <br>
            <div>
                <a onclick="alert('请联系管理员')">忘记密码? </a>
                <a onclick="alert('请联系管理员，暂无帮助提供')">需要帮助 </a>
            </div>
        </div>
        <script type="text/javascript" src="../common/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="../common/materialize.min.js"></script>
        <script type="text/javascript" src="../common/js/jsencrypt.js"></script>
        <script type="text/javascript" src="../common/AES.js"></script>
        <script type="text/javascript" src="../common/MD5.min.js"></script>
        <script type="text/javascript" src="../common/URL.js"></script>
        <script type="text/javascript" src="../common/js/login.js"></script>
        <script>
            function enKeyPress() {
                if (event.keyCode == 13) {
                    app.requireLogin();
                }
            }
        </script>
    </body>
</html>
